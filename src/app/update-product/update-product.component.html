<div class="update-product-form">
  <h2>Update Product</h2>
  <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" formControlName="name" class="form-control">
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" id="price" formControlName="price" class="form-control">
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label for="category">Category:</label>
      <input type="text" id="category" formControlName="category" class="form-control">
    </div>
    <div class="form-group">
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" formControlName="quantity" class="form-control">
    </div>
    <div class="form-group">
      <label for="brand">Brand:</label>
      <input type="text" id="brand" formControlName="brand" class="form-control">
    </div>
    <div class="form-group">
      <label for="available">Available:</label>
      <input type="checkbox" id="available" formControlName="available" class="form-control">
    </div>
    <div class="form-group">
      <label for="releaseDate">Release Date:</label>
      <input type="date" id="releaseDate" formControlName="releaseDate" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
    <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
  </form>
</div>
