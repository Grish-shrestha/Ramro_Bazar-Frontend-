<div class="product-list">
  <div class="product-card" *ngFor="let product of products">
    <img [src]="product.image" alt="{{ product.name }}" />
    <div class="product-details">
      <h3>{{ product.name }}</h3>
      <p>{{ product.name}}</p>
      <span class="price">${{ product.price }}</span>
    </div>
  </div>
</div>
